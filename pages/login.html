<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | StudyX Hub</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="dark-theme">
  <div class="login-container">
    <h2>🔐 Log In or Sign Up</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>or <a href="#" id="signupLink">Create an account</a></p>
  </div>

  <script type="module">
    import {
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");

    document.getElementById("signupLink").addEventListener("click", async () => {
      const userCred = await createUserWithEmailAndPassword(window.auth, emailEl.value, passEl.value);
      alert("Account created! Welcome, " + userCred.user.email);
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const cred = await signInWithEmailAndPassword(window.auth, emailEl.value, passEl.value);
      alert("Logged in as: " + cred.user.email);
      window.location.href = "../index.html";
    });
  </script>

  <script type="module" src="../js/firebase-init.js"></script>
</body>
</html>
